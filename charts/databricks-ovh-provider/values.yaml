replicaCount: 1

image:
  repository: spectrumwebco/terraform-provider-databricks-ovh
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  ovh:
    endpoint: "ovh-eu"
    applicationKey: ""
    applicationSecret: ""
    consumerKey: ""
    projectId: ""
  
  databricks:
    accountId: ""
    username: ""
    password: ""
    token: ""

env: []

envFrom: []
